<header th:insert="main/header :: header"></header>
<h1>Add new user</h1>
<form th:action = "@{/user/new}" method="post">
  <input type="text" placeholder="Enter login" name="userName" />
  <input type="text" placeholder="Enter password" name="userPassword" />
  <input type="text" placeholder="Enter First name" name="firstName" />
  <input type="text" placeholder="Enter Last name" name="lastName" />
  <select name="status">
    <option value="0">Active</option>
    <option value="1">Inactive</option>
  </select>
  <select name="role">
    <option value="0">Admin</option>
    <option value="1">User</option>
  </select>
  <input type="submit" value="Add" />
</form>
<footer th:insert="main/footer :: footer"></footer>
