<header th:insert="main/header :: header"></header>
<h1>Add new user</h1>
<form th:action = "@{/user/new}" method="post" th:object="${userAccount}">
  <input type="text" placeholder="Enter login" th:field="*{userName}" />
  <div style="color:red;" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name error</div>
  <input type="text" placeholder="Enter password" th:field="*{password}" />
  <input type="text" placeholder="Enter First name" th:field="*{firstName}" />
  <input type="text" placeholder="Enter Last name" th:field="*{lastName}" />
  <select name="status">
    <option value="ACTIVE">Active</option>
    <option value="INACTIVE">Inactive</option>
  </select>
  <select name="role">
    <option value="ADMIN">Admin</option>
    <option value="USER">User</option>
  </select>
  <input type="submit" value="Add" />
</form>
<footer th:insert="main/footer :: footer"></footer>
